<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Online-Address-Book</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body onload="init();">
	<div id = "Person-Data">Person-Data
		<form action="" method="get" onsubmit="addTodo();">
                <p>Name &nbsp;&nbsp;
                    <input type="text" name="Enter Name" id="Name" placeholder="Enter Name"/>
                </p>
                 <p>Address
                    <input type="text" name="Enter Address" id="Address" placeholder="Enter Address"/>
                	<input type="submit" value="Submit"/>
                </p>
                
            </form>		
	</div>
	<div id = "Query">Query
                <p>Search Query
                    <input type="text" name="Search" id="Search" placeholder="Search Query"/>
                	<button onclick="searchRecord();">Search</button>
                </p>
        <form action="" method="get" onsubmit="deleteRecord();">
                <p>Delete Query
                    <input type="text" name="Delete" id="Delete" placeholder="Delete Query"/>
                	<button>Delete</button>
                </p>
        </form>	

	</div>

	<div id ="Sort">Sort
		
			<input type="radio" id="radioButtonName" name="Sort" value="Sortbynames">Sort By Name<br>
			<input type="radio" id="radioButtonAddress" name="Sort" value="Sortbyadd">Sort By 
			Address
			<button onclick="sortRecord();" >Sort</button>
		
	</div>

	<div>Address-Book
		<ul id="Address-Book">
		</ul>
	</div>

	<div>Search-Results
		<ul id="Search-Results">
		</ul>
	</div>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
</body>
</html>
