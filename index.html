<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Online-Address-Book</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function (){
			init();
		});
	</script>

	</head>
<body>
	<h1>ADDRESS-BOOK</h1>
	<div id = "Person-Data">Person-Data
         <p>Name
            <input type="text" name="Enter Name" id="Name" placeholder="Enter Name"/>
         </p>
         <p>Address
            <input type="text" name="Enter Address" id="Address" placeholder="Enter Address"/>
         	<button  id = "addButton">Add</button>
         </p>
    </div>
	<div id = "Query">Query
                <p>Search Query
                    <input type="text" name="Search" id="Search" placeholder="Search Query"/>
                	<button id="searchButton">Search</button>
                </p>
        
                <p>Delete Query
                    <input type="text" name="Delete" id="Delete" placeholder="Delete Query"/>
                	<button id="deleteButton">Delete</button>
                </p>
	</div>

	<div id ="Sort">Sort</br>
			<input type="radio" id="radioButtonName" name="Sort" value="Sortbynames">Sort By Name<br>
			<input type="radio" id="radioButtonAddress" name="Sort" value="Sortbyadd">Sort By 
			Address
			<button id="sortButton" >Sort</button>
	</div>
	
	<div id="Address-Book">Address-Book
	</div>

	<div id="Search-Results">Search-Results
	</div>
	
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
